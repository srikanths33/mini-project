<div class="company-container">
    <header>
      <img [src]="company.logoUrl" alt="{{ company.name }} logo" class="company-logo">
      <h1>{{ company.name }}</h1>
      <p><strong>Industry:</strong> {{ company.industry }}</p>
    </header>
  
    <section class="company-info">
      <p><strong>Founded:</strong> {{ company.founded }}</p>
      <p><strong>Mission:</strong> {{ company.mission }}</p>
      <p><strong>Headquarters:</strong> {{ company.headquarters }}</p>
      <p><strong>Employees:</strong> {{ company.employees }}</p>
    </section>
  
    <footer>
      <a href="{{ company.website }}" target="_blank" class="website-link">Visit our website</a>
    </footer>
  </div>
